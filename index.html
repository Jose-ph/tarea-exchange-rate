    <div class="container d-flex justify-content-center" id="info">

    </div>

    <div id="testing" class="container col-6 d-flex flex-column justify-content-center mb-5">
        <form id="form"  class=" d-flex flex-column justify-content-center">

              <div id="date-info" class="form-text">No compartiremos tu información con nadie</div>
            </div>
            <div class="mb-3 ">
              <label for="base" class="form-label">Ingresa la moneda Base </label>
              <select name="currency" id="select"> 
                <!-- <option value="USD">Dólar</option> 
                <option value="USD">Euro</option>  
                <option value="USD">Real</option>       
                <option value="USD">Libras</option>
                <option value="USD">Florines</option>   -->  
             </select>
           
            </div>
           
            <button id="btn-consult" type="submit" class="btn btn-success ">Consultar</button>
          </form>


          <div class="container my-5 d-none d-flex flex-column" id="rates-container">

            <h2 >Tipos de cambio:</h2>
            <button id="reset" class="btn btn-warning align-self-end ">Nueva Consulta</button>
            <ul id="rates">

            </ul>

          </div>

    </div>
