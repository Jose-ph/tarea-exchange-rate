<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="src/style.css">
    <title>Exchange Rate</title>
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Exchange Rate</a>
          
              </div>
            </div>
          </nav>

    </header>

    <div class="container" id="info">
        <h2 id="title" >Elige una fecha y una base para ver los tipos de cambios disponibles</h2>
    </div>

    <div class="container col-6 d-flex flex-column justify-content-center">
        <form id="form"  class=" d-flex flex-column justify-content-center">
            <div class="mb-3 ">
              <label for="date" class="form-label">Ingresa una fecha</label>
              <input type="date" class="form-control" id="date" aria-describedby="date">
              <div id="date" class="form-text">No compartiremos tu información con nadie</div>
            </div>
            <div class="mb-3 ">
              <label for="base" class="form-label">Ingresa la moneda Base </label>
              <select name="currency" id="select"> 
                <!-- <option value="USD">Dólar</option> 
                <option value="USD">Euro</option>  
                <option value="USD">Real</option>       
                <option value="USD">Libras</option>
                <option value="USD">Florines</option>   -->  
             </select>
           
            </div>
           
            <button id="btn-consult" type="submit" class="btn btn-success ">Consultar</button>
          </form>


          <div class="container my-5 d-none" id="rates-container">

            <h2 >Tipos de cambio:</h2>
            <button id="reset" class="btn btn-warning">Nueva Consulta</button>
            <ul id="rates">

            </ul>

          </div>

    </div>
   

    

<script src="src/main.js"></script>
</body>

</html>
